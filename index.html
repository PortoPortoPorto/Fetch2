 
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fetch API Intro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class = "container">
		<h1 class = "display-4 mb-4" >Fetch API Sandbox</h1>
		<div class = "d-flex">
			<button class = "btn btn-secondary mr-4" id= "get-text">Get Text </button>
			<button class = "btn btn-success mr-4" id= "get-text-arrow">Get Text Arrow</button>
			<button class = "btn btn-warning mr-4" id= "get-users">Get JSON</button>
			<button class = "btn btn-secondary mr-4" id= "get-posts">Get API DATA</button>
		</div>
		<hr>
		<div id = "output"></div>
		<form id = "addPost"> 
			<div>
				<input type = "text" id = "title" placeholder = "title"> 
			</div>
			<div>
				<textarea  id = "body" placeholder = "body"></textarea>
			</div>
			<input type = "submit" value = "submit">
		</form>
	</div>
	<script>
		document.querySelector('#get-text').addEventListener('click', getText);
		document.querySelector('#get-text-arrow').addEventListener('click', getTextArrow); 
		document.querySelector('#get-users').addEventListener('click', getUsers);
		document.querySelector('#get-posts').addEventListener('click', getPosts);
		document.querySelector('#addPost').addEventListener('submit', addPost);

// Old school style
		function getText() {
			fetch('sample.txt') 
			.then(function(response) {
				return response.text(); 
			})
			.then(function(data){
				console.log(data); 
			});
		}
// arrow function style
		function getTextArrow() {
			fetch('sample.txt')
			.then((response) => response.text())
			.then((data) => {
				document.querySelector('#output').innerHTML = data; 
			})
			//error catch 
			.catch((err) => console.log(err))
		}

		function getUsers() {
			fetch('users.json')
			.then((response) => response.json())
			.then((data) => {
				let output = '<h2>Users</h2>'; 
				console.log(data); 
				data.forEach(function(user){
					output += `
						<ul>
							<li>ID:${user.id}</li>
							<li>Name:${user.name}</li>
							<li>Email:${user.email}</li>
						</ul>
					`; 
				});
				document.querySelector('#output').innerHTML = output; 
			})
		}


		function getPosts() {
			fetch('https://jsonplaceholder.typicode.com/posts')
				.then((response) => response.json())
				.then((json) => {
					console.log(json); 
					let output = '<h2>Posts</h2>'; 
					json.forEach(function(post){
						output += `
							<div>	
								<h3>${post.title}</h3>
								<p>${post.body}</p>
							</div>
						`;
					});
					document.querySelector('#output').innerHTML = output; 
				})
		}

		function addPost(e) {
			e.preventDefault();
			let title = document.querySelector('#title').value; 
			let body = document.querySelector('#body').value;

			fetch('https://jsonplaceholder.typicode.com/posts', {
				method:'POST',
				headers:{
					'Accept': 'application/json, text/plain, */*', 
					'Content-type': 'application/json'
				},
				body:JSON.stringify({title:title, body:body}) 
			}) 
				.then((response) => response.json())
				.then((data) => console.log(data))
		}

	</script>
</body>
</html>
